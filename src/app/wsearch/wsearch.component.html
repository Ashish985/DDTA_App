
<div class="container" style="margin-top: 30px;">
<div style="margin-top: 10px;">
<h3>this is worker search list </h3>
<mat-form-field appearance="outline">
  <mat-label>Category </mat-label>
  <mat-select [(ngModel)]="selectedValue" (ngModelChange)="categoryChange()" placeholder="Category" >
    <mat-option [value]=""></mat-option>
  <mat-option  *ngFor="let test of testModel" [value]="test.category">{{test.category}}</mat-option>
   
  </mat-select>
</mat-form-field> 
<!-- <p>{{selectedValue}}</p> -->

     
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. info" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="sn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SN. </th>
            <td mat-cell *matCellDef="let row; let i = index;"> {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">{{row.name}} </td>
          </ng-container>

          <!-- category Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No. </th>
            <td mat-cell *matCellDef="let row">{{row.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let row">{{row.location}} </td>
          </ng-container>
      
          <!-- <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
            <td mat-cell *matCellDef="let row">{{row.date}} </td>
          </ng-container> -->

            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>

              <button  color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button  color="warn">
                <mat-icon>delete</mat-icon>
              </button> 
            </td>
          </ng-container> -->
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator 
        #paginatorRef
        [length]="10"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      

</div>
</div>
