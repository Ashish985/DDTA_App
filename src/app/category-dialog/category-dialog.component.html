<h1 mat-dialog-title>Add Category Form</h1>
<div mat-dialog-content>
    <form [formGroup]="categoryForm">
    <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input formControlName="category" matInput placeholder="Category Name">
    </mat-form-field> 
    
    <mat-form-field appearance="outline">
        <mat-label>Created Date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="addCategory()">{{actionBtn}}</button>

</div>
