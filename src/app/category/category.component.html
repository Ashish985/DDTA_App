<div class="container" style="margin-top: 30px;padding-bottom: 50px;">
    <button  nz-button  class="button" (click)="openDialog()">Add Category</button>
  <div style="margin-top: 10px;">
   
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. info" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
    
        <!-- category Column -->
        <ng-container matColumnDef="sn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SN. </th>
          <td mat-cell *matCellDef="let row; let i = index;"> {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container> -->
  
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editCategory(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCategory(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator  #paginatorRef
      [length]="20"
      [pageSize]="20"
      [pageSizeOptions]="[5, 10, 25, 100]" 
      aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
  </div>
